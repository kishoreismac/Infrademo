name: Infra PR Security Pipeline

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main ]

permissions:
  contents: read
  security-events: write
  pull-requests: write

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
    # ------------------------
    # Checkout
    # ------------------------
    - uses: actions/checkout@v4

    # ------------------------
    # Secrets
    # ------------------------

    - name: Install Gitleaks
      run: |
        curl -sSL https://github.com/gitleaks/gitleaks/releases/download/v8.18.2/gitleaks_8.18.2_linux_x64.tar.gz -o gitleaks.tar.gz
        tar -xzf gitleaks.tar.gz
        sudo mv gitleaks /usr/local/bin/

    - name: Run Gitleaks (SARIF)
      run: |
        gitleaks detect \
          --source . \
          --no-git \
          --redact \
          --report-format sarif \
          --report-path gitleaks.sarif \
          --exit-code 0

    - name: Upload Gitleaks SARIF
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: gitleaks.sarif




    # ------------------------
    # Terraform
    # ------------------------
    - uses: hashicorp/setup-terraform@v3

    # - name: Terraform Format
    #   run: terraform fmt -check -recursive

    - name: Terraform Init
      run: terraform init -backend=false

    - name: Terraform Validate
      run: terraform validate

    # ------------------------
    # tfsec → SARIF
    # ------------------------
   
   # ------------------------
# Install tfsec
# ------------------------
    - name: Install tfsec
      run: |
        TFSEC_VERSION="v1.28.4"
        curl -sSL https://github.com/aquasecurity/tfsec/releases/download/${TFSEC_VERSION}/tfsec-linux-amd64 -o tfsec
        chmod +x tfsec
        sudo mv tfsec /usr/local/bin/


    # ------------------------
    # Run tfsec (non-blocking)
    # ------------------------
    - name: Run tfsec
      continue-on-error: true
      run: |
        mkdir -p reports
        tfsec . \
          --format sarif \
          --out reports/tfsec.sarif || true

        echo "tfsec output:"
        ls -l reports

    # ------------------------
    # Upload tfsec SARIF
    # ------------------------
    - name: Upload tfsec results
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: reports/tfsec.sarif


    # ------------------------
    # Checkov → SARIF
    # ------------------------
    - name: Install Checkov
      run: |
        pip install checkov

    - name: Run Checkov
      continue-on-error: true
      run: |
        mkdir -p reports

        checkov -d . \
          --framework terraform \
          --output sarif \
          --output-file-path reports/checkov.sarif || true

        echo "Checkov output:"
        ls -l reports

    - name: Upload Checkov results
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: reports/checkov.sarif





    # ------------------------
    # Trivy → SARIF
    # ------------------------
    - name: Trivy IaC Scan
      continue-on-error: true
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: config
        format: sarif
        output: trivy.sarif

    - name: Upload Trivy results
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: trivy.sarif

